<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
</head>
<body>
    <!-- Parágrafo -->
    <p>Hello world!</p>

    <!-- Títulos -->
    <h1>Título H1</h1>
    <h2>Título H2</h2>
    <h3>Título H3</h3>
    <h4>Título H4</h4>
    <h5>Título H5</h5>
    <h6>Título H6</h6>

    <!-- Linha -->
    <hr>

    <!-- Estilos de fonte -->
    <p>Esta frase utiliza o comando <b>negrito</b></p>
    <p>Texto em <i>itálico</i></p>
    <p>Termo <u>sublinhado</u></p>
    <p>De <s>R$ 50,00</s> por R$ 20,00</p>

    <!-- Quebra de linha -->
    <p>Bom dia! <br> Tudo bem?</p>
</body>
</html>
