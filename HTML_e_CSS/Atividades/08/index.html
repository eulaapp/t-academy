<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="option">
        <label for="hora-atual">Informe o horário atual:</label>
        <input type="time" id="hora-atual" name="hora"><br>
    
        <input type="radio" id="lisboa" name="hora" onclick="horarioLisboa()">
        <label for="lisboa">Lisboa</label><br>
    
        <input type="radio" id="ny" name="hora" onclick="horarioNovaIorque()">
        <label for="ny">Nova Iorque</label><br>
    
        <input type="radio" id="cidade-mexico" name="hora" onclick="horarioCidadeMexico()">
        <label for="cidade-mexico">Cidade do México</label><br>
    
        <input type="radio" id="toquio" name="hora" onclick="horarioToquio()">
        <label for="toquio">Toquio</label><br>
    
        <input type="radio" id="berlim" name="hora" onclick="horarioBerlim()">
        <label for="berlim">Berlim</label>
    </div>
</body>
</html>
