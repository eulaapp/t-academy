<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

<body>
    <div>
        <div class="form">
            <form>
                <label for="nome-produto">Insira o nome do produto:</label>
                <input type="text" id="nome-produto"><br><br>
                
                <label for="marca-produto">Insira o nome da marca:</label>
                <input type="text" id="marca-produto"><br><br>
    
                <label for="valor">Insira o valor do produto:</label>
                <input type="number" id="valor"><br><br>

                <input type="button" value="Enviar" onclick="cadastrar()">
            </form>
        </div>

        <div class="tabela">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>
                            Produto
                        </th>
                        <th>
                            Marca
                        </th>
                        <th>
                            Valor
                        </th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
</body>
