<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento alterar</title>

    <script>
        function acao(codigo) {
            switch(parseInt(codigo)) {
                case 1:
                    document.getElementById('texto').innerText = 'O Java é uma linguagem mantida pela Oracle';
                break;

                case 2:
                    document.getElementById('texto').innerText = 'C# é uma linguagem da Microsoft';
                break;

                case 3:
                    document.getElementById('texto').innerText = 'PHP é a linguagem mais utilizada pela web';
                break;

                case 4: 
                    document.getElementById('texto').innerText = 'O Python trabalha muito bem com big data';
                break;

                default:
                    document.getElementById('texto').innerText = '';
            }
        }
    </script>
</head>
<body>
    <select id="curso" onchange="acao(this.value)">
        <option value="0">Selecione um curso</option>
        <option value="1">Java</option>
        <option value="2">C#</option>
        <option value="3">PHP</option>
        <option value="4">Python</option>
    </select>

    <p id="texto"></p>
</body>
</html>
